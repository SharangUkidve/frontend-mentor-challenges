<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-bg">
          <img class="card-img" src="images/image-victor.jpg" alt="Victor's photo" />
        </div>
        <div class="card-body">
          <div class="card-header">
            <div class="card-name">Victor Crest</div>
            <span class="card-age">26</span>
          </div>
          <div class="card-subheader">London</div>
        </div>
        <div class="card-footer">
          <div class="card-footer-stat">
            <span class="card-footer-stat-value">80K</span>
            <span class="card-footer-stat-label">Followers</span>
          </div>
          <div class="card-footer-stat">
            <span class="card-footer-stat-value">803K</span>
            <span class="card-footer-stat-label">Likes</span>
          </div>
          <div class="card-footer-stat">
            <span class="card-footer-stat-value">1.4K</span>
            <span class="card-footer-stat-label">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>
    </footer>
  </body>
</html>

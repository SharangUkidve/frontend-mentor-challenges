<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-container card-container">
      <div class="card">
        <div class="card-img-container">
          <img src="images/image-equilibrium.jpg" alt="" class="card-img" />
          <div class="card-img-overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h2 class="card-title">
          <a href="#" class="card-link card-title-link">Equilibrium #3429</a>
        </h2>
        <div class="card-body">
          <p class="card-body-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-body-stats">
            <span class="card-body-stat card-body-cost">
              <img class="card-body-stat-icon" src="images/icon-ethereum.svg" alt="" role="presentation" /> 0.041 ETH
            </span>
            <span class="card-body-stat card-body-time">
              <img class="card-body-stat-icon" src="images/icon-clock.svg" alt="" role="presentation" /> 3 days left
            </span>
          </div>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="" class="card-avatar" width="32" height="32" />
          <span class="card-footer-note">
            Creation of
            <a href="#" class="card-link card-footer-link">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>
    </footer>
  </body>
</html>
